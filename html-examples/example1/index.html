<!DOCTYPE html>

<html lang="en-us">
    <!-- Cabecera de la web -->
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <title>First html example.</title>

    </head>

    <!-- Cuerpo de la web -->
    <body>

        <div id="title">
            <h1>Hello Word!</h1>
            <h2>Hello Word!</h2>
            <h3>Hello Word!</h3>
            <h4>Hello Word!</h4>
            <h4>Hello Word!</h4>
        </div>

        <div id="text">
            <p>
                Hello Word! <br>
                <b>Blacked.</b> <br>
                <i>Cursive.</i> <br>
                <u>Underlined.</u> <br>
            </p>
        </div>

        <div id="textmod">
            <p>
                <font face="verdana" size="4" color="red">
                    Same text with verdana font, size 5 and blue color.<br>
                    Hello Word! <br>
                    <b>Blacked.</b> <br>
                    <i>Cursive.</i> <br>
                    <u>Underlined.</u> <br>
                </font>
            </p>
        </div>

        <div id="link">
            <p>
                Sample of link. <br>
                <a href="garciparedes.me" > garciparedes website </a> <br>
            </p>
        </div>

        <div id="image">
            <p>
                Sample of image. <br>
                <img src="../../res/open-source-software-industry.jpg"
                    alt="Image"
                    height="75%"
                    width="75%"> <br>
            </p>
        </div>
    </body>
</html>
